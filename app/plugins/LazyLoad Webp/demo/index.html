<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LazyLoad</title>
	<style>picture { display: block; }</style>
</head>
<body>

	<picture>
	    <source media="(min-width: 1024px)" data-srcset="img/220x280.png" />
	    <source media="(min-width: 500px)" data-srcset="/img/220x280.png" />

	</picture>
